<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle | AI Destiny Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #0f172a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: var(--card);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            transition: all 0.5s ease;
        }

        h1 {
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            font-size: 2.2em;
            letter-spacing: -1px;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #94a3b8;
            font-size: 0.9em;
            margin-bottom: 30px;
        }

        .input-group { margin-bottom: 20px; }

        label {
            display: block;
            color: #cbd5e1;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.9);
        }

        .generate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .horoscope-box {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border-left: 4px solid var(--primary);
            display: none;
            animation: fadeIn 0.8s ease;
        }

        .horoscope-box.show { display: block; }

        .zodiac-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .zodiac-sign { font-size: 2.5em; }

        .person-name { font-size: 1.4em; font-weight: 700; color: white; }

        .horoscope-text {
            font-size: 1.05em;
            color: #e2e8f0;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .lucky-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
        }

        .lucky-info p { font-size: 0.8em; color: #94a3b8; }
        .lucky-info span { color: #facc15; font-weight: bold; display: block; font-size: 1.2em; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Particle Popper Effect */
        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ORACLE ENGINE</h1>
        <p class="subtitle">Next-Gen Destiny Analysis</p>

        <div class="input-group">
            <label>Subject Name</label>
            <input type="text" id="name" placeholder="E.g. Alexander">
        </div>

        <div class="input-group">
            <label>Temporal Origin (DOB)</label>
            <input type="date" id="dob">
        </div>

        <button class="generate-btn" onclick="generateHoroscope()">EXECUTE ANALYSIS</button>

        <div class="horoscope-box" id="horoscopeBox">
            <div class="zodiac-header">
                <div class="zodiac-sign" id="zodiacEmoji"></div>
                <div class="person-name" id="personName"></div>
            </div>
            <div class="horoscope-text" id="horoscopeText"></div>
            <div class="lucky-info">
                <p>Lucky Number <span id="luckyNumber"></span></p>
                <p>Lucky Color <span id="luckyColor"></span></p>
                <p>Love Metric <span id="loveMeter"></span></p>
            </div>
        </div>
    </div>

    <script>
        // Keep your exact same logic, just updated the UI trigger
        const zodiacSigns = [
            { name: 'Aries', emoji: '♈', dates: [321, 419] },
            { name: 'Taurus', emoji: '♉', dates: [420, 520] },
            { name: 'Gemini', emoji: '♊', dates: [521, 620] },
            { name: 'Cancer', emoji: '♋', dates: [621, 722] },
            { name: 'Leo', emoji: '♌', dates: [723, 822] },
            { name: 'Virgo', emoji: '♍', dates: [823, 922] },
            { name: 'Libra', emoji: '♎', dates: [923, 1022] },
            { name: 'Scorpio', emoji: '♏', dates: [1023, 1121] },
            { name: 'Sagittarius', emoji: '♐', dates: [1122, 1221] },
            { name: 'Capricorn', emoji: '♑', dates: [1222, 119] },
            { name: 'Aquarius', emoji: '♒', dates: [120, 218] },
            { name: 'Pisces', emoji: '♓', dates: [219, 320] }
        ];

        const horoscopeFortunes = [
            "will accidentally solve a major world problem while trying to fix a toaster.",
            "will be followed by a persistent but polite duck for the next 48 hours.",
            "will discover that your true talent is speaking fluent 'Cat'.",
            "will find a lost treasure behind the sofa... it's a very old Cheeto.",
            "will be promoted to 'CEO of Napping' by a secret committee."
        ];

        function createPopper() {
            for (let i = 0; i < 30; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.width = Math.random() * 10 + 'px';
                p.style.height = p.style.width;
                p.style.backgroundColor = ['#6366f1', '#a855f7', '#facc15'][Math.floor(Math.random()*3)];
                p.style.left = '50%';
                p.style.top = '50%';
                document.body.appendChild(p);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 150 + 50;
                
                p.animate([
                    { transform: 'translate(0, 0)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle) * velocity}px, ${Math.sin(angle) * velocity}px)`, opacity: 0 }
                ], { duration: 1000, easing: 'ease-out' }).onfinish = () => p.remove();
            }
        }

        function getZodiacSign(dateString) {
            const date = new Date(dateString);
            const monthDay = (date.getMonth() + 1) * 100 + date.getDate();
            for (let sign of zodiacSigns) {
                if (sign.dates[0] <= 119) {
                    if (monthDay >= sign.dates[0] || monthDay <= sign.dates[1]) return sign;
                } else if (monthDay >= sign.dates[0] && monthDay <= sign.dates[1]) return sign;
            }
            return zodiacSigns[0];
        }

        function generateHoroscope() {
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            if(!name || !dob) return alert("System requires input parameters.");

            const zodiac = getZodiacSign(dob);
            const fortune = horoscopeFortunes[Math.floor(Math.random() * horoscopeFortunes.length)];
            
            document.getElementById('zodiacEmoji').textContent = zodiac.emoji;
            document.getElementById('personName').textContent = name;
            document.getElementById('horoscopeText').textContent = `${name}, the stars indicate you ${fortune}`;
            document.getElementById('luckyNumber').textContent = Math.floor(Math.random() * 99);
            document.getElementById('luckyColor').textContent = "Electric Blue";
            document.getElementById('loveMeter').textContent = Math.floor(Math.random() * 100) + "%";

            document.getElementById('horoscopeBox').classList.add('show');
            createPopper(); // Trigger the fancy popper
        }
    </script>
</body>
</html>
